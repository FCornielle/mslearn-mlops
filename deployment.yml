$schema: https://azuremlschemas.azureedge.net/latest/managedOnlineDeployment.schema.json

name: diabetes-deployment
endpoint_name: diabetes-endpoint-xyz3

model:
  name: diabetes_prod_model
  version: 1
  type: mlflow_model

code_configuration:
  code: ./src
  scoring_script: score.py

# use the MLflow inference environment you looked up
environment: azureml:DefaultNcdEnv-mlflow-ubuntu20-04-py38-cpu-inference@latest

instance_type: Standard_D2as_v4
instance_count: 1
